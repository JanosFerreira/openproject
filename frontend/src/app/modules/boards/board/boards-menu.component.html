<div *ngIf="(boards$ | async) as boards">
  <ul class="main-menu--children">
    <li *ngFor="let board of boards">
      <a [textContent]="board.name"
         uiSref="boards.show"
         [uiParams]="{ id: board.id }"
         class="main-menu--children-sub-item ellipsis">
      </a>
    </li>
  </ul>
</div>
